<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a"));
    switch (a) {
        case 0:
            alert("đây là số 0");
            break;
        case 1:
            alert("đây là số 1");
            break;
        case 2:
        case 3:
            alert("dây là số 2,3");
            break;
        case (4):
            alert("đây là số 4");
            break;
        case (5):
            alert("đây là số 5");
         break;
         default:
             alert("bạn đã hơn học sinh lớp mầm");

    }
</script>
</body>
</html>
