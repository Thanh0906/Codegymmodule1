<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = (prompt('input'));
      switch (browser) {
        case 'edeg':
        document.write("đây là edeg");
        break;
        case 'chrome':
            document.write("đây trình duyệt là chrome");
         break;
            case 'firefox':
            document.write("đây là trình duyện firefox");
        break;
        case 'safari':
            document.write("đây là trình duyện safari");
        break;
        case 'Opera':
            document.write("đây là trình duyệt Opera");
            break;
        default:
       document.write("hy vọng ban có thể tìm được trình duyệt bạn monng muốn");
}

</script>
</body>
</html>
