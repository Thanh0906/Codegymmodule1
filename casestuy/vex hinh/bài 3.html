<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height=5;
    for (let i = 0; i < height; i++) {
        for (let j = height - i; j > 0; j--) {
            document.write("&nbsp&nbsp")
        }
    for (let m = 1; m <= i * 2 + 1; m++) {
        document.write("*");
        }

        document.write("<br>")
    }
</script>
</body>
</html>
