<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giac can rong </title>
</head>
<body>
<script>
    let height=4;
    for (let i = 0; i <= height; i++) {
        for (let j = height+ i; j > 0; j--) {
            document.write("&nbsp&nbsp")
        }
        for (let m = 1;m<=((height*2)-(i*2-1)); m++) {
           if (i===0||m===((height*2)-(i*2-1))||m===1){
               document.write("*")
           }else {
               document.write("&nbsp&nbsp")
           }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
