<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác rỗng</title>
</head>
<body>
<script>
    let height=5;
    for (let i=0;i<height;i++) {
        for (let j = height - i; j > 0; j--) {
            document.write("&nbsp&nbsp")
        }
        for (let m = 0; m <= i * 2 + 1; m++) {
            if (i===0||i===4||m===0||m===2*i+1){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }

        } document.write("<br>")
    }

</script>
</body>
</html>
