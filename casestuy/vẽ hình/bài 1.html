<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hình chữ nhật rỗng</title>
</head>
<body>
<script>

    for (let i=0;i<4;i++) {
        for (let j = 0; j <3; j++) {
            if (j===0 || j===2){
                document.write("*")
            }
            if (i===0 ||i===3) {
                document.write("*")
            }else {
                document.write("&nbsp&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
