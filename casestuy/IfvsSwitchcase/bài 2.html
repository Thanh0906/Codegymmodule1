<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kytu=prompt("nhập kí tự bất kì từ bàn phím");
   switch (kytu) {
       case 'o':
       case 'O':
       case 'u':
       case 'U':
       case 'i':
       case 'I':
       case 'a':
       case 'A':
       case 'e':
       case 'E':
           alert(kytutu+   "là nguyên âm");
           break;
           default:
           alert(kytutu+    "là phụ âm")

   }
</script>
</body>
</html>
