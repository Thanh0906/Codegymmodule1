<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhtong(a,b) {
        if(a>b){
            alert("Giá trị a > b xin nhập lại")
        }else {
           return  a + b
        }
    }
        let a = Number(prompt("Nhập số a"));
        let b = Number(prompt("Nhập số b"));
    alert("Tổng của "+a+" + "+b+" = "+tinhtong(a,b))
</script>
</body>
</html>
