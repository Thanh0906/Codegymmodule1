<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ['a','b','c','c','d','d','d','e','d','f','a','b','h','g','m'];
    let array1 = prompt("Nhập vào 1 ký tự bất kỳ");
    document.write("Mảng gồm ["+array+"]<br>");
    let kiemtra = kiemTraTrongMang(array1, array);
    if (kiemtra >0){
        document.write("Có "+kiemtra+" ký tự "+array1+" trong mảng")
    }else{
        document.write("Không có dữ liệu trong mảng")
    }

        function kiemTraTrongMang(array1, array) {
        let check=0;
        for (let i=0; i<array.length; i++){
            if (array1 === array[i]) {
                check++
            }
        }
        if(check>0){
            return check
        }
        return -1
    }

</script>
</body>
</html>
