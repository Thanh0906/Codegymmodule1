<script>
    function isPrime(number) {
        if (number <= 1 ) {
            return false
        } else if (number === 2 ) {
            return true
        } else {
            for (let i = 2; i <= number; i += 2) {
                if (number % i === 0) {
                    return false
                }
            }
        }
        return true;
    }
        let so   = parseInt(prompt("nhập 1 số bất kì từ bàn phím"));
        let kiemtra = isPrime(so);
        if (kiemtra) {
            alert(so + " là một số nguyên tố")
        } else {
            alert(so + " không phải số nguyên tố")
        }
   // }
</script>
