<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
<h2>Chuyển đổi giữa feet và meters</h2>
<input type="text" id="nhapso">
<select id="luachon">
    <option value="feet">Feet</option>
    <option value="meters">Meters</option>
</select>
<input type="button" value="Kiểm tra" onclick="chuyendoi()">

<p id="ketQua"></p>
<script>
    function chuyendoi() {
        let luachon = document.getElementById("luachon");
        let giatri = document.getElementById("nhapso");
        let ketqua= 0 ;
        if(luachon.value === "feet"){
            ketqua= footToMeter(giatri.value);
            document.getElementById("ketQua").innerHTML = "Kết quả = "+ketqua+" meters"
        }else{
            ketqua= meterToFoot(giatri.value);
            document.getElementById("ketQua").innerHTML = "Kết quả = "+ketqua+" feet"
        }
    }

    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

</script>
</body>
</html>
