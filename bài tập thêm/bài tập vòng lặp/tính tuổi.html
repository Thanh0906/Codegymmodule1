<script>
    let D = new Date();
    let NamSinh, NamHienTai;

    NamSinh = parseInt(prompt("Bạn sinh năm bao nhiêu ? : "));
    alert("Tuổi của bạn bây giờ là : " + (Math.abs(NamHienTai-NamSinh)));

</script>
