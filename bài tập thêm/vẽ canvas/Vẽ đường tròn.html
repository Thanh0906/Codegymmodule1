<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="200x" style="border:1px solid #d3d3d3;"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();//Bắt đầu đường vẽ hoặc thiết lập lại đường vẽ hiện tại
    ctx.arc(95,50,40,0,2*Math.PI);
    //tâm đường tròn 95,50
    //góc bắt đầu 0,góc kết thúc là
    ctx.stroke();//hiển thi các đường vẽ
</script>
</body>
</html>
