<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputArray = ["abc", "", "aaa", "a", "zz"];
    inputArray.sort(function (a, b) {
        if (a.length > b.length) {
            return 1;
        }
        if (a.length < b.length) {
            return -1;
        }
        return 0;
    });
    console.log(inputArray)
    </script>
</body>
