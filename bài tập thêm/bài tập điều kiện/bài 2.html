<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = parseInt(prompt("nhập số nguyên có 1 chữ số"));
    switch (a) {
        case 0:
            document.write("đây là số không" );
        case 1:
            document.write("đây là số một" );
            break;
        case 2:
            document.write("đây là số hai");
            break;
        case 3:
            document.write("đây là số ba");
            break;
        case 4:
            document.write("đây là số bốn");
            break;
        case 5:
            document.write("đây là số năm");
            break;
        case 6:
            document.write("đây là số sáu");
            break;
        case 7:
            document.write("đây là số bảy");
            break;
        case 8:
            document.write("đây là số tám");
            break;
        case 9:
            document.write("đây là số chín");
            break;
        default:
            document.write("chương trình chỉ có số từ 0-->9 thôi");
            break;
    }
</script>
</body>
</html>
