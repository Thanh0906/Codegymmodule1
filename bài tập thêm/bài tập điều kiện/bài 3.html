<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số a"));
    let b = parseInt(prompt("nhập vào số b"));
    let c = parseInt(prompt("nhập vào số c"));
    if (a+b>c||a+c>b||c+b>a){
        document.write("đây là tam giác")
    }else {
        document.write("đây không phải là tam giác")
    }
</script>
</body>
</html>
