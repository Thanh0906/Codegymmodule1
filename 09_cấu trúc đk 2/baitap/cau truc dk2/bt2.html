<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label >Meter :</label><input type="text" size="10px" id="met">
<input type="button" value="Convert" onclick="tren()">
<p id="result2">Result :</p>
</body>
<script>
    function tren() {
        let m = document.getElementById("met").value;
        let res = document.getElementById("result2");
        if (isNaN(m)) {
            res.innerHTML = `Input must be a number.`
        } else {
            res.innerHTML =  `Result : ${m * 3.2808} ft`
        }
    }
</script>
</html>
