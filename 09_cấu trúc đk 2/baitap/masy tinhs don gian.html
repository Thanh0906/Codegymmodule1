<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>masy tinh don gian</title>
    <style>
        td{
            text-align: center;
            width: 40px;
            height: 60px;
        }
        input{
            margin-left: 20px;
            width: 70px;
            height: 50px;
            color: #0733b8;
            font-size: 25px;
            font-weight: bold;
        }
        p{ margin-right:15px;
            margin-left:30px;
            min-height: 80px ;
            min-width: 430px ;
            font-size: 45px;
            color: #0733b8;
            background-color: wheat;
            text-align: right;
        }
        table {
            background-color: #fbfcfc;
            padding: 10px 10px 10px 10px;
            margin: 10px 15px 15px 10px;
            border: solid;
            width: 500px;
        }
        .hienthi{
            width: 450px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4"  class="hienthi"><p id="kq">0</p></td>

    </tr>
    <tr>
        <td><input type="button" value="1" onclick="chuso('1')"></td>
        <td><input type="button" value="2" onclick="chuso('2')"></td>
        <td><input type="button" value="3" onclick="chuso('3')"></td>
        <td><input type="button" value="+" onclick="chuso('+')"></td>
    </tr>
    <tr>
        <td><input type="button"  value="4" onclick="chuso('4')"></td>
        <td><input type="button"  value="5" onclick="chuso('5')"></td>
        <td><input type="button"  value="6" onclick="chuso('6')"></td>
        <td><input type="button"  value="-" onclick="chuso('-')"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="chuso('7')"></td>
        <td><input type="button" value="8" onclick="chuso('8')"></td>
        <td><input type="button" value="9" onclick="chuso('9')"></td>
        <td><input type="button" value="*" onclick="chuso('*')"></td>
    </tr>
    <tr>
        <td><input type="button"  value="C" onclick="xoa()"></td>
        <td><input type="button"  value="0" onclick="chuso('0')"></td>
        <td><input type="button"  value="=" onclick="ketqua()"></td>
        <td><input type="button"  value="/" onclick="chuso('/')"></td>
    </tr>
</table>
</body>
<script src="máy%20tính%20đơn%20giản.js"></script>
</html>
