<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 3</title>
</head>
<body>
<script>
    let integer = parseInt(prompt("nhập số nguyên"));
    if (integer>0){
        alert(integer + "là số lớn hơn 0")
    } else {
        alert(integer + "là số nhỏ hơn 0")
    }
</script>
</body>
</html>
