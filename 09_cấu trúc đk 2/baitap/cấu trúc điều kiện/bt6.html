<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 6</title>
</head>
<body>
<script>
    let doanhso= parseInt(prompt("nhập doanh số bán hàng"));
    let money = doanhso*5/100;
    if (doanhso>10){
        alert("bạn nhận được" +  money  + "triệu đồng")
    } else if (doanhso>20){
        alert("bạn nhận được" + money + "triệu đông")
    }
</script>
</body>
</html>
