<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form >
    <img onclick="init()
" style="width: 100px" id="myimage" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-png-452.webp" alt="">
    <p>nhấp vào nút ClickMe và di chuyển sang bên phải</p>
    <input type="button" value="Clic kMe" onclick="moveright()">
</form>
</body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myimage');
    function init() {
        imgObj = document.getElementById('myimage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '1px';
    }
    function moveright() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</html>
