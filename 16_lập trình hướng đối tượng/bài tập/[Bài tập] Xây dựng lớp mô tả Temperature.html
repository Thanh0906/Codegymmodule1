    class Temperature{
        constructor() {
        this.tempC = nhietdo;

            return this.tempC * 1.8 + 32
        };

        }
     }

    let dof= temp.getCtoF();
    let dok =temp.getCtoK();
   alert("nhiệt độ" +doc+ " *C =" +dof+ "*F và =" +dok+ "*K")
