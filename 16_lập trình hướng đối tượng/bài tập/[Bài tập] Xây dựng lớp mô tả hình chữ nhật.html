<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Rectangle{
      constructor(chieudai,chieurong) {
          this.chieudai=chieudai;
          this.chieurong=chieurong;
          this.getchuvi= function () {
              return (this.chieudai+ this.chieurong)*2
          };
          this.getdientich=function () {
              return this.chieurong*this.chieudai
          }
      }
  }
  let hcn = new Rectangle(10,15);
  let dientich =hcn.getdientich();
  let chuvi =hcn.getchuvi();
  alert("chuvi: " + chuvi + "; diện tích: " + dientich);
</script>
</body>
</html>
