<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = parseInt(prompt("nhập nhiệt độ hiện tại"));
    while (c<20 || c>100){
        if(c<20){
            alert("Nhiệt độ quá lạnh");
           c = parseInt(prompt("Nhập vào nhiệt độ"))
        }else if(c>100){
            alert("Nhiệt độ quá nóng");
            c = parseInt(prompt("Nhập vào nhiệt độ"))
        }
    }
    alert("Nhiệt độ bình thường");
</script>
</body>
</html>
