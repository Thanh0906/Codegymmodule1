<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hình chữ nhật</title>
</head>
<body>
<script>
   for (let i=0;i<7;i++) {
       for (let j = 0; j < 21; j++) {
           if (j === 0 || j === 20) {
               document.write("*")
           }
           if (i === 0 || i === 6) {
               document.write("*")
           }else {
               document.write("&nbsp&nbsp;")
           }
       }
       document.write("<br>")
   }



</script>
</body>
</html>
