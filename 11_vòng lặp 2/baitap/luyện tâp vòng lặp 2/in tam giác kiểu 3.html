<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =parseInt(prompt("nhap chieu cao"));
    for (let i=0;i<n;i++){
        for (let j=0;j<n-i-1;j++) {
            document.write("&nbsp&nbsp;");
        }
        for (let j=0;j<i+1;j++){
            document.write("*")
        }
        document.write("<br>")
    }

</script>


</body>
</html>
