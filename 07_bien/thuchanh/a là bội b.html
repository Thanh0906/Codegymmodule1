<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    // Lấy giá trị
    var a = prompt("Nhập vào sô a");
    varb = prompt("nhập vào số b");

    // Chuyển sang kiểu number
    a = parseInt(a);
    b = parseInt(b);

    if ( a % b == 0) {
        document.write(a + ' so1 la bội của số b');
    }
    else{
        document.write(a + ' khong la boi cua so b');
    }

</script>
</body>
</html>
