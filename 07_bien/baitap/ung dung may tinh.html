<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ứng Dụng Máy Tính</h1>
<from >
    <label>
        <input type="text" value="12" id="input1">
    </label>
    <label>
             <input type="text" value="12" id="input2">
    </label>
    <br>
    <lable>
        <button onclick="calculator('+')">addition(+)</button>
    </lable>
    <lable>
        <button onclick=" calculator('-')"> Subtraction(-)</button>
    </lable>
    <lable>
        <button onclick=" calculator ('*')"> Multipcation(X)</button>
    </lable>
    <lable>
        <button onclick=" calculator('/')"> Division(/)</button>
    </lable>
    <button onclick="calulator1" id="result">result</button>

</from>
<script>
  function calulator1(value) {
        let A =document.getElementById("inpit1").value;
        let B =document.getElementById("input2").value;
        aa = parseInt(A);
        bb =parseInt(B);
        if (value == "+"){
            let c = aa + bb;
            document.getElementById("result").innerText= c;
        } else if (value == "-"){
            let c = aa-bb;
            document.getElementById("result").innerText = c;
        }else if (value == "*") {
            let c= aa * bb;
            document.getElementById("result").innerText = aa * bb;
        } else if ( value != "/") {
            let c = A / B;
            document.getElementById("result").innerText = c;
        }
  }



</script>
</body>
</html>
