<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mangso = [];
  for(let i=0 ;i<5; i++){
      mangso[i] = parseInt(prompt("Nhập số vào mảng"));
  }
  document.write("mảng số là ["+mangso+"]<br>");
  document.write("mảng số ngược là ["+mangso.reverse()+"]<br>")

</script>
</body>
</html>
