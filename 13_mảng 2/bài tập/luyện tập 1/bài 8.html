<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let min = 0 ;

    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt("Nhập giá trị của phần tử vào mảng tại vị trí"+i))
    }
    document.write("["+array+"]<br>");

    for (let i=0; i<array.length-1; i++){
        for (let j=i+1; j<array.length; j++) {
            if (array[i] < array[j]) {
                min = array[i];
                array[i] = array[j];
                array[j] = min
            }
        }
    }
    document.write("Xắp xếp từ lớn tới bé ["+array+"]<br>")


</script>
</body>
</html>
