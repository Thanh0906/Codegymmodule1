<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let b10 =[];
    for (let i=0;i<10;i++){
        array[i] = parseInt(prompt("nhập phần tử vào mảng tại" +i))
    }
    document.write("mảng là: ["+array+"]<br>");
    for (let i =0;i<=array.length;i++){
        if (array[i]>=10){
            b10.push(array[i])
        }
    }    document.write("số nguyên lớn hơn hoặc bằng 10 trong mảng là:["+b10+"]<br>")
</script>
</body>
</html>
