<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let mangso =[];
    let max =[];
    let vitri =[];
    for (let i=0;i<10;i++){
        mangso[i]=parseInt(prompt("nhập phần tử của mảng tại vị trí" +i))
    }
    document.write("mảng số là ["+mangso+"] <br>");
    let newarray=[];
    for (let i =0;i<=mangso.length;i++){
        if (mangso[i]>max){
            max=mangso[i];
            vitri=i;
            newarray.push(max)
        }
    }    document.write("Phần tử lớn nhất trong mảng là "+ max + " tại vị trí ["+vitri+"]");




</script>
</body>
</html>
