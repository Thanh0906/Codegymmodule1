<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = prompt("input 1");
    let b = prompt("input 2");
    let sosanh = true;
    document.write("Chuỗi 1 : "+a+" <br>"+ "Chuỗi 2 : "+b+" <br>");
    if (a.length !== b.length) {
        document.write("2 chuỗi không giống nhau<br>")
    }else{
        for (let i=0; i<a.length ; i++){
            for (let j=0; j<b.length ; j++){
                if (a[i] === b[j]){
                    sosanh = true
                }else{
                    sosanh = false
                }
            }
        }
        if (sosanh === false){
            document.write("2 chuỗi không giống nhau<br>")
        }else{
            document.write("2 chuỗi giống nhau<br>")
        }
    }

</script>
</body>
</html>
