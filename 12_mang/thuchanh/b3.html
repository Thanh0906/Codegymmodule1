<script>
    let value = prompt("nhập giá trị");
    let numbers = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("số" + numbers[i] + "nằm trong mảng,tại vị trí " + i);
        }
    }

</script>
