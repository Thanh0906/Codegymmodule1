<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label ></label><input type="text" id="inputtest">
<input type="submit" value="Add" onclick=" add_element_to_array()">
<input type="button" value="Display" onclick="display_array()">
<div id="result"></div>
</body>
<script>
    let x = 0; //chỉ số truy cập tới các phần tử của mảng
    let array=Array();
    function add_element_to_array() {
        array[x]= document.getElementById("inputtest").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("inputtest").value="";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
